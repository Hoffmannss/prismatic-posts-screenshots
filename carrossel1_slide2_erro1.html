<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel 1 - Slide 2 Erro 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1080px;
            height: 1350px;
            background: linear-gradient(135deg, #000000 0%, #0a0015 50%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 40px, rgba(45, 0, 82, 0.08) 40px, rgba(45, 0, 82, 0.08) 41px);
            opacity: 0.4;
        }
        
        .container {
            z-index: 10;
            text-align: center;
            padding: 0 60px;
        }
        
        .error-label {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 180px;
            color: #FF0000;
            text-shadow: 
                0 0 30px rgba(255, 0, 0, 1),
                0 0 60px rgba(255, 0, 0, 0.7),
                4px 4px 0 rgba(255, 215, 0, 0.7);
            letter-spacing: 8px;
            margin-bottom: 50px;
        }
        
        .error-text {
            font-family: 'Inter', sans-serif;
            font-size: 90px;
            font-weight: 600;
            color: #FFFFFF;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            line-height: 1.2;
        }
        
        .emoji-sleep {
            font-size: 100px;
            margin-left: 20px;
        }
        
        .icon-x {
            position: absolute;
            top: 100px;
            right: 100px;
            font-size: 200px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="icon-x">‚ùå</div>
    
    <div class="container">
        <div class="error-label">ERRO #1</div>
        <div class="error-text">
            Design<br>
            2010<br>
            <span class="emoji-sleep">üò¥</span>
        </div>
    </div>
</body>
</html>
