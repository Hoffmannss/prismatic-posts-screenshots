<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel 1 - Frame 5 CTA</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1080px;
            height: 1920px;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.08) 0%, transparent 70%);
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 8px #FFD700;
        }
        
        .star:nth-child(1) { top: 12%; left: 18%; opacity: 1; }
        .star:nth-child(2) { top: 28%; left: 82%; opacity: 0.8; }
        .star:nth-child(3) { top: 42%; left: 32%; opacity: 0.9; }
        .star:nth-child(4) { top: 58%; left: 68%; opacity: 0.7; }
        .star:nth-child(5) { top: 75%; left: 22%; opacity: 1; }
        .star:nth-child(6) { top: 88%; left: 78%; opacity: 0.8; }
        
        .container {
            z-index: 10;
            text-align: center;
            padding: 0 60px;
        }
        
        .text-dm {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 180px;
            color: #FFD700;
            text-shadow: 
                0 0 40px rgba(255, 215, 0, 1),
                0 0 80px rgba(255, 215, 0, 0.8),
                0 0 120px rgba(255, 215, 0, 0.6),
                5px 5px 0 rgba(255, 0, 0, 0.6);
            letter-spacing: 10px;
            margin-bottom: 40px;
            line-height: 0.9;
        }
        
        .text-gratis {
            font-family: 'Inter', sans-serif;
            font-size: 140px;
            font-weight: 900;
            color: #00FFFF;
            text-shadow: 
                0 0 30px rgba(0, 255, 255, 0.9),
                0 0 60px rgba(0, 255, 255, 0.7);
            letter-spacing: 4px;
        }
        
        .emoji-fire {
            font-size: 160px;
            display: block;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    
    <div class="container">
        <div class="text-dm">
            DM<br>
            'TESTE'
        </div>
        <div class="text-gratis">
            GR√ÅTIS
        </div>
        <div class="emoji-fire">üëä</div>
    </div>
</body>
</html>
