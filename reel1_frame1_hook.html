<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel 1 - Frame 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1080px;
            height: 1920px;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Background grid sutil */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(45, 0, 82, 0.1) 50px, rgba(45, 0, 82, 0.1) 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(45, 0, 82, 0.1) 50px, rgba(45, 0, 82, 0.1) 51px);
            opacity: 0.3;
        }
        
        /* Estrelas sutis */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 4px #FFD700;
        }
        
        .star:nth-child(1) { top: 10%; left: 15%; opacity: 0.8; }
        .star:nth-child(2) { top: 25%; left: 85%; opacity: 0.6; }
        .star:nth-child(3) { top: 40%; left: 30%; opacity: 0.7; }
        .star:nth-child(4) { top: 60%; left: 70%; opacity: 0.5; }
        .star:nth-child(5) { top: 80%; left: 20%; opacity: 0.9; }
        .star:nth-child(6) { top: 15%; left: 50%; opacity: 0.6; }
        .star:nth-child(7) { top: 90%; left: 80%; opacity: 0.7; }
        
        .container {
            z-index: 10;
            text-align: center;
            padding: 0 80px;
        }
        
        .text-main {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 140px;
            color: #FFD700;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.4);
            letter-spacing: 4px;
            margin-bottom: 40px;
            line-height: 1.1;
        }
        
        .text-secondary {
            font-family: 'Inter', sans-serif;
            font-size: 120px;
            font-weight: 900;
            color: #FF0000;
            text-shadow: 
                0 0 20px rgba(255, 0, 0, 0.8),
                0 0 40px rgba(255, 0, 0, 0.6),
                3px 3px 0 rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
            line-height: 1.2;
        }
        
        .emoji {
            font-size: 140px;
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    
    <div class="container">
        <div class="text-main">
            Infoprodutor:<br>
            2% conv?
        </div>
        <div class="text-secondary">
            <span class="emoji">ðŸ˜¡</span><br>
            PERDE<br>
            R$50K/ANO!
        </div>
    </div>
</body>
</html>
