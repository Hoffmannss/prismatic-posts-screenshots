<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel 1 - Frame 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1080px;
            height: 1920px;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(0, 255, 255, 0.05) 50px, rgba(0, 255, 255, 0.05) 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(0, 255, 255, 0.05) 50px, rgba(0, 255, 255, 0.05) 51px);
            opacity: 0.3;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00FFFF;
            border-radius: 50%;
            box-shadow: 0 0 6px #00FFFF;
        }
        
        .star:nth-child(1) { top: 15%; left: 20%; opacity: 0.9; }
        .star:nth-child(2) { top: 30%; left: 80%; opacity: 0.7; }
        .star:nth-child(3) { top: 45%; left: 35%; opacity: 0.8; }
        .star:nth-child(4) { top: 65%; left: 65%; opacity: 0.6; }
        .star:nth-child(5) { top: 80%; left: 25%; opacity: 1; }
        .star:nth-child(6) { top: 10%; left: 60%; opacity: 0.7; }
        
        .container {
            z-index: 10;
            text-align: center;
            padding: 0 60px;
        }
        
        .text-depois {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 140px;
            color: #00FFFF;
            text-shadow: 
                0 0 30px rgba(0, 255, 255, 1),
                0 0 60px rgba(0, 255, 255, 0.8),
                0 0 90px rgba(0, 255, 255, 0.6);
            letter-spacing: 6px;
            margin-bottom: 50px;
        }
        
        .text-percent {
            font-family: 'Inter', sans-serif;
            font-size: 220px;
            font-weight: 900;
            color: #00FFFF;
            text-shadow: 
                0 0 40px rgba(0, 255, 255, 1),
                0 0 80px rgba(0, 255, 255, 0.9),
                5px 5px 0 rgba(255, 215, 0, 0.8);
            letter-spacing: 4px;
            margin-bottom: 30px;
        }
        
        .text-neon {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 120px;
            color: #00FFFF;
            text-shadow: 
                0 0 25px rgba(0, 255, 255, 0.9),
                0 0 50px rgba(0, 255, 255, 0.7);
            letter-spacing: 8px;
        }
        
        .icon-check {
            font-size: 180px;
            position: absolute;
            top: 180px;
            right: 120px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    
    <div class="icon-check">âœ…</div>
    
    <div class="container">
        <div class="text-depois">DEPOIS:</div>
        <div class="text-percent">+200%</div>
        <div class="text-neon">NEON</div>
    </div>
</body>
</html>
