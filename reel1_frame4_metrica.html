<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel 1 - Frame 4</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1080px;
            height: 1920px;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.03) 0%, transparent 60%);
        }
        
        .container {
            z-index: 10;
            text-align: center;
            padding: 0 80px;
        }
        
        .text-main {
            font-family: 'Inter', sans-serif;
            font-size: 110px;
            font-weight: 700;
            color: #00FFFF;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.9),
                0 0 40px rgba(0, 255, 255, 0.6);
            letter-spacing: 2px;
            line-height: 1.3;
        }
        
        .arrow {
            font-size: 200px;
            color: #FFD700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-main">
            Dobramos<br>
            em 7 dias
        </div>
        <div class="arrow">⬆️</div>
    </div>
</body>
</html>
