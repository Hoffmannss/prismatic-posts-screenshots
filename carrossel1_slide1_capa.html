<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel 1 - Slide 1 Capa</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1080px;
            height: 1350px;
            background: linear-gradient(135deg, #000000 0%, #0a0015 50%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 40px, rgba(45, 0, 82, 0.08) 40px, rgba(45, 0, 82, 0.08) 41px);
            opacity: 0.4;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 5px #FFD700;
        }
        
        .star:nth-child(1) { top: 8%; left: 12%; opacity: 0.9; }
        .star:nth-child(2) { top: 22%; left: 88%; opacity: 0.7; }
        .star:nth-child(3) { top: 45%; left: 25%; opacity: 0.8; }
        .star:nth-child(4) { top: 68%; left: 75%; opacity: 0.6; }
        .star:nth-child(5) { top: 85%; left: 18%; opacity: 1; }
        .star:nth-child(6) { top: 35%; left: 92%; opacity: 0.7; }
        
        .container {
            z-index: 10;
            text-align: center;
            padding: 0 60px;
        }
        
        .number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 200px;
            color: #FFD700;
            text-shadow: 
                0 0 40px rgba(255, 215, 0, 1),
                0 0 80px rgba(255, 215, 0, 0.7),
                5px 5px 0 rgba(255, 0, 0, 0.6);
            letter-spacing: 12px;
            margin-bottom: 30px;
            line-height: 1;
        }
        
        .title {
            font-family: 'Inter', sans-serif;
            font-size: 100px;
            font-weight: 900;
            color: #FF0000;
            text-shadow: 
                0 0 30px rgba(255, 0, 0, 0.9),
                0 0 60px rgba(255, 0, 0, 0.6),
                3px 3px 0 rgba(255, 215, 0, 0.5);
            letter-spacing: 3px;
            line-height: 1.1;
            margin-bottom: 40px;
        }
        
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 60px;
            font-weight: 700;
            color: #FFFFFF;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            line-height: 1.3;
        }
        
        .icon-warning {
            position: absolute;
            top: 80px;
            right: 80px;
            font-size: 140px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    
    <div class="icon-warning">⚠️</div>
    
    <div class="container">
        <div class="number">3</div>
        <div class="title">
            ERROS<br>
            FATAIS
        </div>
        <div class="subtitle">
            que matam sua<br>
            conversão
        </div>
    </div>
</body>
</html>
